<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name : <input type="text" th:field="*{firstName}"/>

    <br><br>

    Last name : <input type="text" th:field="*{lastName}"/>

    <br><br>

    Country:

    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}"
                th:value="${tempCountry}"
                th:text="${tempCountry}"/>
    </select>

    <br><br>

    Favorite Programming Language:

    <br>
    <label th:each="tempLang : ${languages}">
        <input type="radio"
               th:field="*{favoriteLanguage}"
               th:value="${tempLang}"/>
        <span th:text="${tempLang}"></span>
    </label>

    <br><br>

    Favorite Operating Systems :
    <br>
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux"/>
        Linux
    </label>
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="macOS"/>
        macOS
    </label>
    <label>
        <input type="checkbox" th:field="*{favoriteSystems}" th:value="Microsoft Windows"/>
        Microsoft Windows
    </label>

    <br><br>

    <input type="submit" value="submit"/>

</form>

</body>
</html>
